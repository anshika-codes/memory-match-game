<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Match</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Import a font from Google Fonts. This must be the first rule in the style block. */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c;
            color: #e2e8f0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }

        .game-grid {
            display: grid;
            gap: 1rem;
            max-width: 600px;
            margin: 2rem auto;
            justify-content: center;
        }
        
        /* The game card container */
        .game-card {
            width: 100px;
            height: 100px;
            background-color: transparent;
            border-radius: 1.5rem;
            cursor: pointer;
            transition: transform 0.5s;
            position: relative;
            transform-style: preserve-3d;
        }

        /* The flipped state for the whole card */
        .game-card.flipped {
            transform: rotateY(180deg);
        }

        /* Front and back of the card */
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 1.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        /* Styling for the card back */
        .card-back {
            background-color: #4a5568;
            transform: rotateY(0deg);
        }
        
        /* Styling for the card front */
        .card-front {
            background-color: #2d3748;
            font-size: 3rem;
            transform: rotateY(180deg);
        }
        
        /* Matched cards */
        .game-card.matched .card-front {
            background-color: #38a169;
        }
        
        .game-card.no-match .card-front {
            background-color: #e53e3e; /* Red for no match */
        }

        /* Responsive grid adjustments */
        @media (max-width: 640px) {
            .game-card {
                width: 70px;
                height: 70px;
                font-size: 2rem;
            }
        }
        
        /* Modal styling */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background-color: #2d3748;
            padding: 2.5rem;
            border-radius: 1.5rem;
            text-align: center;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.5);
            max-width: 400px;
        }

        .modal-content h2 {
            font-size: 2.25rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .modal-content p {
            font-size: 1.25rem;
            margin-bottom: 2rem;
        }
        
        .btn {
            background-color: #38a169;
            color: white;
            padding: 0.75rem 2rem;
            border-radius: 0.75rem;
            font-weight: 700;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #2f855a;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100">
    <div class="container mx-auto p-4 text-center">
        <h1 class="text-5xl font-extrabold text-green-400 mb-2">Memory Match</h1>
        <p id="topic-text" class="text-xl font-medium text-gray-400 mb-8"></p>
        
        <div class="bg-gray-800 p-8 rounded-2xl shadow-lg mb-8">
            <div class="flex flex-col sm:flex-row justify-between items-center mb-6">
                <div class="text-2xl font-semibold mb-2 sm:mb-0">Level: <span id="level" class="text-green-400">1</span></div>
                <div class="text-2xl font-semibold mb-2 sm:mb-0">Time: <span id="time" class="text-red-400">0</span>s</div>
                <div class="text-2xl font-semibold">Moves: <span id="moves" class="text-yellow-400">0</span></div>
            </div>
            
            <div id="game-grid" class="game-grid">
                <!-- Cards will be generated by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Modal for game over -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <h2 id="modal-title" class="text-green-400"></h2>
            <p id="modal-message"></p>
            <div id="modal-buttons">
                <button id="nextLevelBtn" class="btn hidden">Next Level</button>
                <button id="restartBtn" class="btn hidden">Restart</button>
            </div>
        </div>
    </div>

    <div class="mt-8 text-center text-gray-400 text-sm">
        <p>&copy; 2024 Memory Match Game. Anshika Srivastava. All rights reserved.</p>
    </div>

    <script>
        const gameGrid = document.getElementById('game-grid');
        const levelElement = document.getElementById('level');
        const timeElement = document.getElementById('time');
        const movesElement = document.getElementById('moves');
        const modal = document.getElementById('modal');
        const modalTitle = document.getElementById('modal-title');
        const modalMessage = document.getElementById('modal-message');
        const nextLevelBtn = document.getElementById('nextLevelBtn');
        const restartBtn = document.getElementById('restartBtn');
        const topicTextElement = document.getElementById('topic-text');

        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let moves = 0;
        let level = 1;
        let timer = 0;
        let timerInterval;
        let isProcessing = false;

        // Level configurations with unique themes and emojis
        const levelConfigs = [
            { topic: 'Animals', pairs: 3, size: 3, emojis: ['🐶', '🐱', '🦁', '🐸', '🐘', '🦋'] },
            { topic: 'Fruits', pairs: 3, size: 3, emojis: ['🍏', '🍎', '🍐', '🍊', '🍋', '🍌'] },
            { topic: 'Vegetables', pairs: 3, size: 3, emojis: ['🥦', '🥕', '🥔', '🌽', '🌶️', '🥒'] },
            { topic: 'Transportation', pairs: 3, size: 3, emojis: ['🚗', '🚕', '🚌', '🚎', '🏎️', '🚓'] },
            { topic: 'Sports', pairs: 3, size: 3, emojis: ['⚽️', '🏀', '🏈', '⚾️', '🎾', '🏐'] },
            { topic: 'Weather', pairs: 3, size: 3, emojis: ['☀️', '☁️', '🌧️', '⚡️', '❄️', '🌈'] },
            { topic: 'Planets', pairs: 3, size: 3, emojis: ['🪐', '🌍', '🌎', '🌏', '🌕', '🌖'] },
            { topic: 'Emojis', pairs: 3, size: 3, emojis: ['😀', '😂', '🥳', '😎', '🤩', '😘'] },
            { topic: 'Clothing', pairs: 3, size: 3, emojis: ['👕', '👖', '👗', '👚', '🩳', '👙'] },
            { topic: 'Household Items', pairs: 3, size: 3, emojis: ['🛋️', '🪑', '🚽', '🪣', '🪥', '🧺'] },
            { topic: 'Musical Instruments', pairs: 3, size: 3, emojis: ['🎸', '🥁', '🎷', '🎺', '🎻', '🎹'] },
            { topic: 'Tools', pairs: 3, size: 3, emojis: ['🔨', '🔧', '🪚', '🔩', '⚙️', '⛓️'] },
            { topic: 'Sea Creatures', pairs: 3, size: 3, emojis: ['🐬', '🦈', '🐳', '🐡', '🐙', '🦑'] },
            { topic: 'Desserts', pairs: 3, size: 3, emojis: ['🍦', '🍧', '🍨', '🍩', '🍪', '🎂'] },
            { topic: 'Flowers', pairs: 3, size: 3, emojis: ['🌸', '🌺', '🌹', '🌻', '🌷', '🌼'] },
            { topic: 'Trees', pairs: 3, size: 3, emojis: ['🌲', '🌳', '🌴', '🍂', '🍁', '🌿'] },
            { topic: 'Electronics', pairs: 3, size: 3, emojis: ['💻', '🖥️', '⌨️', '🖱️', '🖲️', '💾'] },
            { topic: 'Dinosaurs', pairs: 3, size: 3, emojis: ['🦖', '🦕', '🐉', '🐲', '🐊', '🦎'] },
            { topic: 'Bugs', pairs: 3, size: 3, emojis: ['🐛', '🦋', '🐞', '🐝', '🐜', '🕷️'] },
            { topic: 'Space', pairs: 3, size: 3, emojis: ['🌌', '🌠', '🪐', '💫', '☄️', '🚀'] },
            { topic: 'Fantasy Creatures', pairs: 3, size: 3, emojis: ['🦄', '🧙', '🧚', '🧞', '🧜‍♀️', '🧚‍♂️'] },
            { topic: 'Gems', pairs: 3, size: 3, emojis: ['💎', '💍', '👑', '🔮', '🧿', '🪞'] },
            { topic: 'Flags', pairs: 3, size: 3, emojis: ['🏳️', '🏴', '🚩', '🎌', '🏁', '🇦🇨'] },
            { topic: 'Superheroes', pairs: 3, size: 3, emojis: ['🦸', '🦸‍♂️', '🦸‍♀️', '🦹', '🦹‍♂️', '🦹‍♀️'] },
            { topic: 'Food', pairs: 3, size: 3, emojis: ['🍔', '🍟', '🍕', '🌭', '🌮', '🌯'] }
        ];
        
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function generateCards() {
            gameGrid.innerHTML = '';
            flippedCards = [];
            matchedPairs = 0;
            moves = 0;
            movesElement.textContent = moves;

            const config = levelConfigs[level - 1];
            topicTextElement.textContent = `Match all the '${config.topic.toLowerCase()}' pairs to clear the board!`;
            
            const cardEmojis = config.emojis.slice(0, config.pairs);
            const gameEmojis = shuffle([...cardEmojis, ...cardEmojis]);

            gameGrid.style.gridTemplateColumns = `repeat(3, 1fr)`;
            
            gameEmojis.forEach((emoji, index) => {
                const card = document.createElement('div');
                card.classList.add('game-card', 'rounded-2xl', 'transition-all');
                card.dataset.emoji = emoji;
                
                const cardFront = document.createElement('div');
                cardFront.classList.add('card-front');
                cardFront.textContent = emoji;

                const cardBack = document.createElement('div');
                cardBack.classList.add('card-back');
                cardBack.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="w-10 h-10 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>`;

                card.appendChild(cardFront);
                card.appendChild(cardBack);

                card.addEventListener('click', flipCard);
                gameGrid.appendChild(card);
            });
        }

        function flipCard(event) {
            const clickedCard = event.currentTarget;
            if (isProcessing || clickedCard.classList.contains('flipped') || clickedCard.classList.contains('matched')) {
                return;
            }

            clickedCard.classList.add('flipped');
            flippedCards.push(clickedCard);
            
            if (flippedCards.length === 2) {
                moves++;
                movesElement.textContent = moves;
                isProcessing = true;
                setTimeout(() => {
                    checkMatch();
                    isProcessing = false;
                }, 1000);
            }
        }

        function checkMatch() {
            const [card1, card2] = flippedCards;

            if (card1.dataset.emoji === card2.dataset.emoji) {
                card1.classList.add('matched');
                card2.classList.add('matched');
                matchedPairs++;
                
                if (matchedPairs === levelConfigs[level - 1].pairs) {
                    endLevel();
                }
            } else {
                card1.classList.add('no-match');
                card2.classList.add('no-match');
                
                setTimeout(() => {
                    card1.classList.remove('flipped', 'no-match');
                    card2.classList.remove('flipped', 'no-match');
                }, 1000); 
            }
            flippedCards = [];
        }

        function startTimer() {
            timer = 0;
            timeElement.textContent = timer;
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                timer++;
                timeElement.textContent = timer;
            }, 1000);
        }

        function endLevel() {
            clearInterval(timerInterval);
            modal.style.display = 'flex';
            
            if (level < levelConfigs.length) {
                modalTitle.textContent = `Level ${level} Complete!`;
                modalMessage.innerHTML = `You finished in <span class="text-green-400 font-bold">${timer} seconds</span> and <span class="text-yellow-400 font-bold">${moves} moves</span>!`;
                nextLevelBtn.style.display = 'block';
                restartBtn.style.display = 'none';
                nextLevelBtn.onclick = () => {
                    level++;
                    levelElement.textContent = level;
                    modal.style.display = 'none';
                    startGame();
                };
            } else {
                modalTitle.textContent = `You Win!`;
                modalMessage.innerHTML = `You've beaten all the levels!<br>Final Score: <span class="text-green-400 font-bold">Level ${level}</span>, <span class="text-green-400 font-bold">${timer} seconds</span>, <span class="text-yellow-400 font-bold">${moves} moves</span>.`;
                nextLevelBtn.style.display = 'none';
                restartBtn.style.display = 'block';
                restartBtn.onclick = () => {
                    level = 1;
                    levelElement.textContent = level;
                    modal.style.display = 'none';
                    startGame();
                };
            }
        }

        function startGame() {
            generateCards();
            startTimer();
        }

        // Initial game start
        startGame();
    </script>
</body>
</html>
